 <script>
	 function QrWindow(open){
		  if (open == undefined){
			open = true;
		  }
		  var positioner = document.querySelector('div[class*="floating-positioner"]');
		  var backdrop   = document.querySelector(".floating-window-backdrop");
		  var window     = document.querySelector(".floating-window");
		  if (positioner.clickHandler == undefined){
			 positioner.clickHandler = true;
			 $(positioner).on('click', function (e){
				QrWindow(false);
			 });
			 $(backdrop).on('click', function (e){
				QrWindow(false);
			 });
			 $(window).on('click',function (e){
				e.stopPropagation();
				e.preventDefault();
			 });
			 $(window).find('div a').on('click',function (e){
				QrWindow(false);
			 });
		  }
		  if (open){		  
			  $(positioner).addClass("floating-window-visible");
			  $(backdrop).addClass("floating-visible");
			  $(window).addClass("floating-window-visible");			  
			  setTimeout(function (){
				  $(positioner).css("opacity","1");
				  $(backdrop).css("opacity","1");
				  $(window).css("opacity","1");
			  },50);
		  }else{
			  $(positioner).css("opacity","0");
			  $(backdrop).css("opacity","0");
			  $(window).css("opacity","0");
			  setTimeout(function (){
				  $(positioner).removeClass("floating-window-visible");
				  $(backdrop).removeClass("floating-visible");
				  $(window).removeClass("floating-window-visible");
			  },501);
		  }
	  }
	  var downloadButton = function (e){
			// si es desktop
			   QrWindow();
			// si es movil
	  };
	  if ( /(Android|iPhone|iPod|webOS|NetFront|Opera Mini|SEMC-Browser|PlayStation Portable|Nintendo Wii|BlackBerry)/
		  .test( navigator.userAgent ) )
	  {
		  $('a[class="add-contact"]').attr("href","./rodrigososa.vcf");
		$('a[class="add-contact"]').attr("type","application/vcard");
		$('a[class="add-contact"]').attr("download","rodrigososa.vcf");		  
	  }else{
		  document.querySelector('a[class="add-contact"]').addEventListener('click',downloadButton);		  
	  }
	  
	  window.onresize = function (){
		  var body = document.querySelector('body');
		  var container = document.querySelector('.positioner');
		  var container1 = document.querySelector('.container');
		  if (window.innerHeight < 500){
			 body.setAttribute("class","bodyblock");
			 container.setAttribute("class","positioner bodyblock");
			 container1.setAttribute("class","container bodyblock");
		  }else{
			 body.setAttribute("class","");
			 container.setAttribute("class","positioner");
			 container1.setAttribute("class","container");
		  }
	  };
	  window.onresize();
	 setInterval(function (){
		 // si es movil o tablet		
		 if ( /(Android|iPhone|iPod|webOS|NetFront|Opera Mini|SEMC-Browser|PlayStation Portable|Nintendo Wii|BlackBerry)/
		  .test( navigator.userAgent ) )
