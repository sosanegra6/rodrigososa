	<script>
		$('#qrDialog').on('show.bs.modal', function(e){
			 $('body').addClass("no-scroll");
			 $('#qrDialog').addClass("no-scroll");
		});
		$('#qrDialog').on('shown.bs.modal', function(e){
			$('body').removeClass("no-scroll");
			$('#qrDialog').removeClass("no-scroll");			
		});
		$('#qrDialog').on('hide.bs.modal', function(e){
			 $('body').addClass("no-scroll");
			 $('#qrDialog').addClass("no-scroll");
		});
		$('#qrDialog').on('hiden.bs.modal', function(e){
			$('body').removeClass("no-scroll");
			$('#qrDialog').removeClass("no-scroll");
		});
		setInterval(function (){
		 // si es movil o tablet		
		 if ( /(Android|iPhone|iPod|webOS|NetFront|Opera Mini|SEMC-Browser|PlayStation Portable|Nintendo Wii|BlackBerry)/
		  .test( navigator.userAgent ) )
		 {		    
			$('a[class*="add-contact"]').attr("href","./rodrigososa.vcf");
			$('a[class*="add-contact"]').attr("type","application/vcard");
			$('a[class*="add-contact"]').attr("download","rodrigososa.vcf");
			$('a[class*="add-contact"]').attr("data-toggle","");
			$('a[class*="add-contact"]').attr("data-target","");
			$('#qrDialog').modal('hide');			
		 }else{			
			$('a[class*="add-contact"]').attr("href","#");
			$('a[class*="add-contact"]').attr("data-toggle","modal");
			$('a[class*="add-contact"]').attr("data-target","#qrDialog");
		 }
		},50);
	</script>
